<html>
    <head>
        <meta charset="UTF-8">
        <script src="popup.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body style="min-width: 350px; z-index: 100;" class="card bg-dark">
        <div class="card-header bg-transparent border-success text-white">XDM Browser Monitor</div>
        <div class="card-body bg-transparent border-success">
            <div class="row" style="margin: 0px; min-width: 350px;">
                <div id="loader" class="center" style="text-align: center; margin-bottom: 5px;" class="content-transition">
                    <img src="loader.gif" style="width: 30px; height: auto;"/>
                </div>
                <div id="content" style="padding-bottom: 10px;">
                    <div id="list" style="min-height: 200px; max-height: 400px; overflow: hidden; overflow-y: auto;" class="content-transition">
                        <table id="table" class="table-hover"
                            style="overflow-y: auto; width: 100%; margin: 0px; padding: 0px; font-family:helvetica,arial,courier; min-width: 350px;">
                            
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 0px;">
                <button type="button" id="clear" class="btn btn-outline-danger btn-block btn-sm">Clear List</button>
            </div>
        </div>
        <div class="card-footer bg-transparent border-success text-white">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="chk">
                    <label class="form-check-label" for="chk"> Browser monitoring</label>
                    </div>
        </div>
    </body>
</html>
